<!DOCTYPE html>
<html>
<head>
    <title>Conexión con Ronin Wallet</title>
    <script src="https://roninwallet.com/sdk/latest"></script>
    <script>
        // Función para conectar con Ronin Wallet
        function connectRoninWallet() {
            if (typeof Ronin !== 'undefined') {
                Ronin.connect()
                    .then(() => {
                        // Conexión exitosa, obtener la dirección y saldo de la billetera
                        const address = Ronin.getAddress();
                        const balance = Ronin.getBalance();
                        alert(`Conexión exitosa con Ronin Wallet\n\nDirección de la billetera: ${address}\nSaldo en WETH: ${balance}`);
                    })
                    .catch((error) => {
                        // Manejo de errores en la conexión
                        console.error(error);
                        alert('Error al conectar con Ronin Wallet');
                    });
            } else {
                alert('La extensión de Ronin Wallet no está instalada. Por favor, instálala antes de continuar.');
            }
        }
    </script>
</head>
<body>
    <h1>Conexión con Ronin Wallet</h1>
    <button onclick="connectRoninWallet()">Conectar con Ronin Wallet</button>
</body>
</html>
