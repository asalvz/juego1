<!DOCTYPE html>
<html>
<head>
  <style>
    #image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 400px;
    }
    #image-container img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
  <script>
    // Configura tu clave de API de OpenAI
    const apiKey = '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';

    function generateImage() {
      // Obtiene el prompt ingresado por el usuario
      const prompt = document.getElementById('prompt-input').value;

      // ParÃ¡metros de la llamada a la API
      const params = {
        prompt: prompt,
        max_tokens: 100,
        temperature: 0.8
      };

      // Llamada a la API para generar la imagen
      fetch('https://api.openai.com/v1/engines/davinci/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${apiKey}`
        },
        body: JSON.stringify(params)
      })
        .then(response => response.json())
        .then(data => {
          // Obtiene la URL de la imagen generada
          const image_url = data.choices[0].text.trim();

          // Muestra la imagen generada en el contenedor especificado
          const imageContainer = document.getElementById('image-container');
          imageContainer.innerHTML = `<img src="${image_url}" alt="Imagen generada">`;
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }
  </script>
</head>
<body>
  <input type="text" id="prompt-input" placeholder="Ingresa el prompt">
  <button onclick="generateImage()">Generar imagen</button>
  <div id="image-container"></div>
</body>
</html>
