<!DOCTYPE html>
<html>
<head>
  <title>Depósito a Ronin Wallet</title>
  <script src="https://roninwallet.com/sdk/latest"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <h1>Depósito a Ronin Wallet</h1>
    <button id="depositBtn">Realizar depósito</button>
  </div>
  
  <script>
    // Escuchar el evento de clic en el botón de depósito
    document.getElementById('depositBtn').addEventListener('click', function() {
      // Crear una instancia de Ronin Wallet SDK
      var ronin = new Ronin();
      // Conectar con la extensión de Ronin Wallet
      ronin.connect()
        .then(function() {
          // Obtener la dirección de Ronin Wallet del usuario
          var roninAddress = prompt('ronin:2c6963962ee51471211166ceaa1dc91d4d7a0c46');
          // Verificar si se ingresó una dirección válida
          if (roninAddress !== null && roninAddress !== '') {
            // Realizar el depósito
            ronin.deposit({
              to: roninAddress,
              value: '0.01', // Monto del depósito en ETH (puedes ajustarlo según tus necesidades)
              message: 'Depósito a Ronin Wallet' // Mensaje para la transacción
            })
            .then(function(txHash) {
              // Mostrar un mensaje de éxito
              alert('El depósito se realizó con éxito. Hash de transacción: ' + txHash);
            })
            .catch(function(error) {
              // Mostrar un mensaje de error
              alert('Error al realizar el depósito: ' + error);
            });
          }
        })
        .catch(function(error) {
          // Mostrar un mensaje de error si no se pudo conectar con la extensión de Ronin Wallet
          alert('Error al conectar con Ronin Wallet: ' + error);
        });
    });
  </script>

  <style>
    .card {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f8f8f8;
      border-radius: 5px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</body>
</html>
