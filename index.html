<div class="card">
  <h2>Depósito a Ronin Wallet</h2>
  <p>Conecta con la extensión de Ronin Wallet y realiza un depósito.</p>
  <button id="deposit-button">Conectar con Ronin Wallet</button>
</div>

<script>
  // Función para manejar el clic en el botón de depósito
  document.getElementById('deposit-button').addEventListener('click', function() {
    // Verificar si la extensión de Ronin Wallet está instalada
    if (typeof window.ethereum === 'undefined') {
      alert('Por favor, instala la extensión de Ronin Wallet en tu navegador.');
      return;
    }
    
    // Solicitar acceso a la extensión de Ronin Wallet
    window.ethereum.request({ method: 'eth_requestAccounts' })
      .then(function(accounts) {
        // Obtener la dirección de la cuenta conectada
        const account = accounts[0];
        
        // Aquí puedes agregar la lógica para realizar el depósito a la dirección de Ronin
        // Puedes usar una biblioteca como Web3.js o Ethers.js para interactuar con la red de Ronin
        
        // Ejemplo: mostrar un mensaje de éxito
        alert(`Conexión exitosa con Ronin Wallet. Dirección de cuenta: ${account}`);
      })
      .catch(function(error) {
        // Manejar errores
        alert(`Error al conectar con Ronin Wallet: ${error.message}`);
      });
  });
</script>
